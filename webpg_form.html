<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>WEBPG-3</title>
  </head>
  <body>
    <header class="status_bar">
      <h2>Form Tag 練習　10月18日</h2>
    </header>
    <div class="top_button">
      <a href="index.html">TOP MENU</a>
    </div>

    <main class="main_simei">
      <div><span>基本情報</span></div>
      <form class="main_simei_kojin">
        <ul class="main_simei_kojin_naiyou">
          <li>氏名：<input type="text" name="simei" /></li>
          <li>
            性別：男性<input
              type="radio"
              name="seibetu"
              value="男性"
            />女性<input type="radio" name="seibetu" value="女性" />
          </li>
          <li>
            生年月日：<input type="date" name="seinen" />　 電話番号：<input
              type="text"
              name="denwa"
            />
          </li>
          <li>メールアドレス：<input type="email" name="mail" /></li>
          <li><input type="submit" value="送信" /></li>
        </ul>
      </form>
      <div class="hr"></div>
      <div><span>住所記入</span></div>
      <form class="main_simei_juusho">
        <ul>
          <li>
            郵便番号：<input type="text" name="yuubin" />-
            <input type="text" name="yuubin" />
          </li>
          <li>住所：<input type="text" name="yuubin" /></li>
        </ul>
      </form>
      <div class="hr"></div>
      <div><span>ログイン設定</span></div>
      <form class="main_simei_id">
        <ul>
          <li>ID：<input type="text" name="id" /></li>
          <li>PASSWORD：<input type="password" name="password" /></li>
        </ul>
      </form>
    </main>
  </body>
</html>
